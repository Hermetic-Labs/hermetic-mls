# For details on buf.yaml configuration, visit https://buf.build/docs/configuration/v2/buf-yaml
version: v2
modules:
  - path: .
    name: buf.build/hermetic-labs/hermetic-mls

lint:
  use:
    - STANDARD
  except:
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - PACKAGE_DIRECTORY_MATCH

breaking:
  use:
    - FILE
